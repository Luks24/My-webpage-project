name: Deploy to GitHub Pages

on:
  # Run on pushes to main (change if your default branch is different)
  push:
    branches: [ main ]
  # Allow manual runs
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install, build, and upload your site
        uses: withastro/action@v4
        # Do NOT leave empty keys here. If you don't need options, remove `with:` entirely.
        # with:
        #   path: .            # optional
        #   node-version: 22   # optional
        #   package-manager: npm # optional

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
